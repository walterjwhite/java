uri: https://accounts.craigslist.org/login

sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
    - id: username
      fieldSecretType: Username
      inputLocator:
        argument: inputEmailHandle
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

    - id: password
      fieldSecretType: Password
      inputLocator:
        argument: inputPassword
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id
