uri: https://www.ezpass.csc.paturnpike.com/tbp/TollByPlate?Length=0

sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
    - id: username
      fieldSecretType: Username
      inputLocator:
        argument: accountNumberInput
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

  - fieldPairs:
    - id: password
      fieldSecretType: Password
      inputLocator:
        argument: licensePlateInput
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id
