uri: https://oss.sonatype.org

sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
    - id: username
      fieldSecretType: Username
      inputLocator:
        argument: usernamefield
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

    - id: password
      fieldSecretType: Password
      inputLocator:
        argument: passwordfield
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

    submitLocator:
      argument: next
      locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

