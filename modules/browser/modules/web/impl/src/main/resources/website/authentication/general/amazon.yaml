uri: https://www.amazon.com/ap/signin?openid.pape.max_auth_age=0&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_signin&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.assoc_handle=usflex&openid.mode=checkid_setup&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0&

sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
      - id: username
        fieldSecretType: Username
        inputLocator:
          argument: ap_email
          locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

  - fieldPairs:
      - id: password
        fieldSecretType: Password
        inputLocator:
          argument: ap_password
          locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id
