uri: https://www.homedepot.com/auth/view/signin?redirect=/&ref=null

sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
    - id: username
      fieldSecretType: Username
      inputLocator:
        argument: username
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

  - fieldPairs:
    - id: password
      fieldSecretType: Password
      inputLocator:
        argument: password-input-field
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

