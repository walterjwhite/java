uri: https://www.pnc.com



sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
      - id: username
        fieldSecretType: Username
        inputLocator:
          argument: //*[@id="experiencefragment-9df31000f1"]/div/div/div[3]/div/div/div[3]/form/div/div[1]/div[1]/div[1]/label/input
          locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> XPath

      - id: password
        fieldSecretType: Password
        inputLocator:
          argument: //*[@id="experiencefragment-9df31000f1"]/div/div/div[3]/div/div/div[3]/form/div/div[1]/div[1]/div[3]/label/input
          locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> XPath


preAuthenticationActions: !<java.util.ArrayList>
  - browserAction: !<com.walterjwhite.browser.api.enumeration.BrowserAction> Click
    arguments:
      - XPath
      - //*[@id="experiencefragment-a034c3746b"]/div/div/div[2]/button/span[2]


