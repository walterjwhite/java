uri: https://member.virginpulse.com/login.aspx

sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
      - id: username
        fieldSecretType: Username
        inputLocator:
          argument: username
          locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

      - id: password
        fieldSecretType: Password
        inputLocator:
          argument: password
          locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

    submitLocator:
      argument: kc-login
      locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

loggedInLocator:
  argument: domain-profile-dropdown-show-button
  locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id


