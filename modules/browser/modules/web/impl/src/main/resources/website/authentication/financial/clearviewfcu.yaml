uri: https://www.clearviewfcu.org

sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
      - id: username
        fieldSecretType: Username
        inputLocator:
          argument: userid
          locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id
      - id: password
        fieldSecretType: Password
        inputLocator:
          argument: password
          locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id


preAuthenticationActions:
  - browserAction: !<com.walterjwhite.browser.api.enumeration.BrowserAction> Click
    arguments:
      - Id
      - LoginButton