uri: https://www.discover.com

sessionTimeout: PT5M

fieldGroups:
  - fieldPairs:
    - id: username
      fieldSecretType: Username
      inputLocator:
        argument: userid-content
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id

    - id: password
      fieldSecretType: Password
      inputLocator:
        argument: password-content
        locatorType: !<com.walterjwhite.browser.api.enumeration.LocatorType> Id



passwordPolicy:
  minimumLength: 8
  maximumLength: 32
  characterSetConfigurations:
    - number: 2
      characterClass: LowerCase
    - number: 2
      characterClass: UpperCase
    - number: 2
      characterClass: Numeric
    - number: 2
      characterClass: Special

#
