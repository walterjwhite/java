spring.lifecycle.timeout-per-shutdown-phase=5s

spring.application.name=spring-rest-example

server.port=5000

spring.thymeleaf.cache=false

service.people.maxPersons=100

spring.datasource.url=jdbc:h2:file:/tmp/h2-spring-boot-rest-example
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.datasource.initialize=true

logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.datasource.initialization-mode=always

spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update

spring.batch.jdbc.initialize-schema=always

spring.batch.job.enabled=false

demo.run-sequential=false

server.error.whitelabel.enabled=false

server.error.include-message=always
server.error.include-stacktrace=on_param

server.error.path=/error

app.contact.enabled=true


logging.level.org.springframework.jdbc.core.StatementCreatorUtils=WARN
logging.level.org.springframework.jdbc.core.JdbcTemplate=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.SQL=TRACE

logging.level.org.flywaydb=WARN

logging.level.root=WARN



#
