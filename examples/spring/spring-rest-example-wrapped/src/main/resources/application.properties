spring.application.name=spring-rest-example

server.port=5000

spring.thymeleaf.cache=false

service.people.maxPersons=100

spring.datasource.url=jdbc:h2:file:/tmp/h2-spring-boot-rest-example
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2

spring.jpa.defer-datasource-initialization=true

spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=create



spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
spring.batch.job.name=dailyTransactionsJob

demo.run-sequential=false

server.error.whitelabel.enabled=false

server.error.include-message=always
server.error.include-stacktrace=on_param

server.error.path=/error



logging.level.org.springframework.jdbc.core.StatementCreatorUtils=WARN
logging.level.org.springframework.jdbc.core.JdbcTemplate=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.SQL=WARN

logging.level.org.flywaydb=WARN


